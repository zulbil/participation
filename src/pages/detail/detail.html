  Ionic pages and navigation.

<ion-header xmlns="http://www.w3.org/1999/html">

  <ion-navbar [color]="navbarcolor">
    <ion-title>Participer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- Main content of the detail page -->
     <div id="header">
        <p class="suggestion-title">{{post.suggestionTitle}}</p>
        <p class="text-author">Par {{post.authorName | SubstringName}}.{{post.authorFirstName}}, le 22/03/17</p>
     </div>

    <ion-item no-lines>
        <ion-avatar item-left>
            <ion-icon id="icon-center" color="light" name="bulb"></ion-icon>
        </ion-avatar>
        <p id="title">Détail du projet</p>
    </ion-item>

    <ion-row>
        <p>{{post.suggestionDetail}}</p>
    </ion-row>

    <ion-row>
        <ion-col text-left>
            <button ion-button [color]="greenColor" [disabled]="hasLiked" block (click)="dolike()"><i class="fa fa-thumbs-up" aria-hidden="true"></i><span class="btn-survey"> Favorable</span></button>
        </ion-col>
        <ion-col text-right>
            <button ion-button [color]="redColor" [disabled]="hasDisliked" block (click)="doDislike()"><i class="fa fa-thumbs-down" aria-hidden="true"></i><span class="btn-survey">Défavorable</span></button>
        </ion-col>
    </ion-row>
    
    <ion-row>
        <ion-item no-lines class="header-result-survey">
            <ion-avatar item-left><i class="fa fa-bullhorn" aria-hidden="true" color="light" id="icon-center"></i></ion-avatar>
            <p id="title">Résultat de la consultation</p>
        </ion-item>
    </ion-row> 

    <!-- End of main section of the detail page-->
    <!-- a chart section of the content -->
    <progressbar *ngIf="showRatingBar" [@makeMeWorks]="state" [for]="like" [against]="dislike"></progressbar> 
       
    <!-- end of the chart's section -->
    <p *ngIf="!showRatingBar" class="alert-survey">Pas de résultat de consultation disponible.</p>
        

</ion-content>
