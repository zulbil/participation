  Ionic pages and navigation.

<ion-header xmlns="http://www.w3.org/1999/html">

  <ion-navbar [color]="navbarcolor">
    <ion-title>Participer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- Main content of the detail page -->
      <ion-row style="padding-left: 5px;">
        <h5 style="font-weight: bold;">{{post.suggestionTitle}}</h5>
        <p class="text-author">Par {{post.authorName}} {{post.authorFirstName}}, le 22/03/2017</p> 
      </ion-row>

      <ion-item no-lines>
          <ion-avatar item-left>
            <ion-icon id="icon-center" color="light" name="bulb"></ion-icon>
          </ion-avatar>
            <h6 style="font-size: medium; font-weight: bold;">Détail du projet</h6>
      </ion-item>

      <ion-row style="padding-left: 5px;">
        <p>{{post.suggestionDetail}}</p>
      </ion-row>
     
      <ion-row>
        <ion-col text-left>
          <button  ion-button [color]="greenColor" [disabled]="hasLiked" block (click)="dolike()"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Favorable</button>
        </ion-col>
        <ion-col text-right>
          <button  ion-button [color]="redColor" [disabled]="hasDisliked" block (click)="doDislike()"><i class="fa fa-thumbs-down" aria-hidden="true"></i> Défavorable</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-item no-lines style="padding-top: 30px;">
          <ion-avatar item-left><i class="fa fa-bullhorn" aria-hidden="true" color="light" style="padding-left: 10px; padding-top: 10px; font-size: 20px;"></i></ion-avatar>
          <h6 style="font-size: medium; font-weight: bold;">Résultat de la consultation</h6>

        </ion-item>
      </ion-row>
      <!-- End of main section of the detail page-->

      <!-- a chart section of the content -->
      
        <progressbar [for]="like" [against]="dislike"></progressbar>
      <!-- end of the chart's section -->

</ion-content>
